<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <header>
            <!-- <img src="assets/worldmap.png" alt="Worldmap background" /> -->
            <img src="assets/parrot.png" alt="Parrot" class="img-parrot" />
            <div>
                <h1>PollyGlot</h1>
                <p class="p-header">Perfect Translation Every Time</p>
            </div>
        </header>

        <form id="translation-form">
            <h3>Text to translate</h3>
            <textarea id="source-text" placeholder="How are you?"></textarea>

            <h3>Select language:</h3>

            <div class="radio-group">
                <label>
                    <input type="radio" name="language" value="french" id="french" checked />
                    French <img src="assets/fr-flag.png" alt="French flag" />
                </label>

                <label>
                    <input type="radio" name="language" value="spanish" id="spanish" />
                    Spanish <img src="assets/sp-flag.png" alt="Spanish flag" />
                </label>

                <label>
                    <input type="radio" name="language" value="japanese" id="japanese" />
                    Japanese <img src="assets/jpn-flag.png" alt="Japanese flag" />
                </label>
            </div>

            <button>Translate</button>

            <h3>Your translation</h3>
            <textarea id="translated-text" placeholder="Comment allez-vous?"></textarea>
            <button>Start Over</button>
        </form>

        <script src="index.js" type="module"></script>
    </body>
</html>
