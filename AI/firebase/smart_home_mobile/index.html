<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Smart Home Controller</title>

        <!-- Font Awesome CDN -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
            integrity="sha512-..."
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <h1><i class="fas fa-home"></i> Smart Home Control</h1>
        </header>

        <main>
            <!-- Lighting Section -->
            <section class="control-section" id="lighting-section">
                <h2><i class="fas fa-lightbulb"></i> Lighting</h2>

                <!-- Toggle Switch -->
                <div class="toggle-wrapper">
                    <label class="toggle">
                        <input type="checkbox" id="light-toggle" />
                        <span class="slider"></span>
                    </label>
                </div>
            </section>

            <!-- Temperature Section -->
            <section class="control-section" id="temperature-section">
                <h2><i class="fas fa-thermometer-half"></i> Temperature</h2>
                <div class="controls">
                    <button id="temp-up"><i class="fas fa-temperature-high"></i> Increase</button>
                    <button id="temp-down"><i class="fas fa-temperature-low"></i> Decrease</button>
                    <button id="temp-auto"><i class="fas fa-sync-alt"></i> Auto</button>
                </div>
            </section>

            <!-- Music Section -->
            <section class="control-section" id="music-section">
                <h2><i class="fas fa-music"></i> Music</h2>
                <div class="controls">
                    <button id="music-play"><i class="fas fa-play"></i> Play</button>
                    <button id="music-pause"><i class="fas fa-pause"></i> Pause</button>
                    <button id="music-skip"><i class="fas fa-forward"></i> Skip</button>
                </div>
            </section>
        </main>

        <script src="script.js"></script>
    </body>
</html>
