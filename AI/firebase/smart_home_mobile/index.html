<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Smart Home Controller</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <h1>Smart Home Control</h1>
        </header>

        <main>
            <!-- Lighting Section -->
            <section class="control-section" id="lighting-section">
                <h2>Lighting</h2>
                <div class="controls">
                    <button id="light-on">Turn On</button>
                    <button id="light-off">Turn Off</button>
                    <button id="light-dim">Dim</button>
                </div>
            </section>

            <!-- Temperature Section -->
            <section class="control-section" id="temperature-section">
                <h2>Temperature</h2>
                <div class="controls">
                    <button id="temp-up">Increase</button>
                    <button id="temp-down">Decrease</button>
                    <button id="temp-auto">Auto Mode</button>
                </div>
            </section>

            <!-- Music Section -->
            <section class="control-section" id="music-section">
                <h2>Music</h2>
                <div class="controls">
                    <button id="music-play">Play</button>
                    <button id="music-pause">Pause</button>
                    <button id="music-skip">Skip</button>
                </div>
            </section>
        </main>

        <script src="script.js"></script>
    </body>
</html>
